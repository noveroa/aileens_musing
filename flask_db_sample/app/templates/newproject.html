<html>
    <body>
        <h1>Add a project</h1>
        <form action="#" method="post">
        <div class="form-group">
            <label for="project_id">Project Id:</label>
            <input type="text" maxlength="100" name="project_id" placeholder="project_id">

            <label for="project_name">Project Name:</label>
            <input maxlength="100" name="project_name" placeholder="project_name">

            <label for="owner_id">Owner Id:</label>
            <input maxlength="100" name="owner_id" placeholder="owner_id">

            <label for="owner_username">Owner Username:</label>
            <input maxlength="100" name="owner_username" placeholder="owner_username">

            <button type="submit">Create</button>
        </div>
        </form>
    </body>
</html>
